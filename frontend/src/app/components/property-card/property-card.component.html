<ion-card
  class="bg-white shadow-lg rounded-lg overflow-hidden flex flex-col h-full group"
>
<div class="relative w-full">
  <img
    [src]="property.main_img_url"
    alt="{{ property.title }}"
    class="w-full h-32 object-cover"
  />
    <div class="absolute top-4 left-0 right-0 flex justify-between px-4">
      <button 
        class="bg-black bg-opacity-50 text-amber-400 rounded-full p-2 opacity-100 lg:opacity-0 group-hover:opacity-100 transition-opacity"
        (click)="addToCompareList(property)"
      >
      <ion-icon [name]="isHome() ? 'home':'home-outline'"></ion-icon>/<ion-icon
        [name]="isHome() ? 'home':'home-outline'"
      ></ion-icon>
      </button>
      <button 
        class="bg-black bg-opacity-50 text-amber-400 rounded-full p-2 opacity-100 lg:opacity-0 group-hover:opacity-100 transition-opacity"
        (click)="toggleFavorite()"
      >
        <ion-icon [name]="isFavorite() ? 'star' : 'star-outline'" class="text-2xl"></ion-icon>
      </button>
    </div>
</div>
  <ion-card-header>
    <ion-card-title class="text-xl font-bold text-gray-800 h-12">{{
      property.title
    }}</ion-card-title>
  </ion-card-header>

  <ion-card-content class="flex-1 p-4 overflow-hidden h-32">
    <p class="text-gray-600 line-clamp-3">{{ property.description }}</p>
    <div class="mt-2">
      <p class="font-semibold text-lg">Precio: ${{ property.price }}</p>
      <p class="text-gray-600">Ubicaci√≥n: {{ property.location }}</p>
    </div>
  </ion-card-content>

  <div class="p-4">
    <button
      class="w-full bg-customGreen text-white rounded px-4 py-2"
      (click)="goToTask()"
    >
      Detalles de la propiedad
    </button>
  </div>
</ion-card>
