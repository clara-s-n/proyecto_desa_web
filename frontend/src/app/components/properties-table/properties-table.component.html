<ion-grid class="max-w-5xl border rounded-lg shadow-lg my-4 bg-white overflow-auto max-h-[calc(100vh-14rem)]">
  <!-- Encabezado de la tabla -->
  <ion-row 
    class="font-semibold text-sm text-center border-b bg-gray-100 hidden md:flex">
    <ion-col 
      size="3" 
      class="px-2 py-2 border-r"
    >Propiedad
    </ion-col>
    <ion-col 
      size="2" 
      class="px-2 py-2 border-r"
    >Precio
    </ion-col>
    <ion-col 
      size="2" 
      class="px-2 py-2 border-r"
    >Ubicaci칩n
    </ion-col>
    <ion-col 
      size="2" 
      class="px-2 py-2 border-r"
    >Habitaciones
    </ion-col>
    <ion-col 
      size="1.5" 
      class="px-2 py-2 border-r"
    >Ba침os
    </ion-col>
  </ion-row>

  <ion-row 
    *ngFor="let property of propertiesList()"
    class="text-center border-b hover:bg-gray-50 items-center flex flex-wrap md:flex-nowrap max-h-[calc(100vh-15rem)]">
    <ion-col 
      size="12" 
      size-md="3" 
      class="px-2 py-2 text-xs flex md:block">
      <span 
        class="font-semibold md:hidden"
      >Propiedad:
      </span>
      <div class="flex flex-col">
        <span> ID: {{ property.id }}</span> 
        <span>{{ property.title }}</span>
      </div>
    </ion-col>
    <ion-col 
      size="12" 
      size-md="2" 
      class="px-2 py-2 text-xs flex md:block">
      <span 
        class="font-semibold md:hidden"
      >Precio:
      </span>
      ${{ property.price }}
    </ion-col>
    <ion-col 
      size="12" 
      size-md="2"
      class="px-2 py-2 text-xs flex md:block">
      <span 
        class="font-semibold md:hidden"
      >Ubicaci칩n:
      </span>
    {{ property.departamento }}, {{ property.barrio }}
    </ion-col>
    <ion-col 
      size="12"
      size-md="2" 
      class="px-2 py-2 text-xs flex md:block"
    >
    <span 
      class="font-semibold md:hidden"
    >Habitaciones:
    </span>
    {{ property.number_of_rooms }}
    </ion-col>
    <ion-col 
      size="12" 
      size-md="1.5" 
      class="px-2 py-2 text-xs flex md:block"
    >
    <span 
      class="font-semibold md:hidden"
    >Ba침os:
    </span>
    {{ property.number_of_bathrooms }}
    </ion-col>
    
    <ion-col size="12" size-md="1.5" class="px-2 py-2 text-xs flex justify-center space-x-1">
      <ion-button 
        (click)="removeProperty(property)" 
        color="danger" 
        fill="clear" 
        size="small">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
      <ion-button 
        (click)="goToviewProperty(property)" 
        color="primary" 
        fill="clear" size="small">
        <ion-icon name="eye"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
