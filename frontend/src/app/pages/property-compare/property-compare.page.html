<div class="p-4 overflow-auto max-w-full h-screen mt-14 pb-14 max-h-[calc(100vh-2rem)]">  
<!-- Condición para mostrar la tabla solo si hay propiedades en la lista de comparación -->
  <div *ngIf="compareList().length > 0; else noCompareMessage">
    <app-compare-table [itemList]="this.compareList()"></app-compare-table>
  </div>

  <!-- Mensaje cuando no hay propiedades seleccionadas -->
  <ng-template #noCompareMessage>
    <div class="flex flex-col items-center justify-center text-center mx-auto 
      my-8 p-6 bg-white rounded-lg shadow-lg w-96 h-80">
      <div class="flex items-center">
        <ion-icon name="home-outline" class="text-6xl text-gray-600 mb-4"></ion-icon>
        <span class="text-6xl text-gray-600 mb-4 mx-2">/</span>
        <ion-icon name="home-outline" class="text-6xl text-gray-600 mb-4"></ion-icon>
      </div>
      <p class="text-gray-700 text-lg font-semibold mb-2">No hay propiedades seleccionadas para comparar</p>
    </div>
  </ng-template>
</div>
